{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block body %}
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
        <h3>User ID: {{ user.user_id}}</h3>
        <li>Email: {{ user.email}}</li>
        <li>Password: {{ user.password }}</li>
        {% endfor %}
    </ul>
{% endblock %}
