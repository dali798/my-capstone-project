{% extends 'base.html' %}
{% block title %}All Trails{% endblock %}

{% block body %}
<section class="container-fluid trails-background">
  <div class="card mx-auto">
    <h3 class="card-header">All Trails</h3>
      <ul class="list-group list-group-flush">
        {% for trail in trails %}
          <li class="list-group-item">
              <a href="/trails/{{ trail.trail_id }}">
              {{ trail.name }}
              </a>
          </li>
        {% endfor %}
      </ul>    
    </div>
</section>
{% endblock %}
