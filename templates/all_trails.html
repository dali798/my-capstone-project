{% extends 'base.html' %}
{% block title %}All Trails{% endblock %}

{% block body %}
<section class="container-2">
  <div class="card">
    <div calls="card-body">
      <h1 class="card-title">All Trails</h1>
      <ul class="list-group list-group-flush">
        {% for trail in trails %}
          <li class="list-group-item">
              <a href="/trails/{{ trail.trail_id }}">
              {{ trail.name }}
              </a>
          </li>
        {% endfor %}
      </ul>
    </div>
</div>
</section>
{% endblock %}
