<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width">
      
      <title>
        {% block title %}{% endblock %}
      </title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/base.css">
      
      {% block head %}{% endblock %}
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light"  style="background-color: #cdc087;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/trails">All Trails</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/parks">All Parks</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/user_profile">User Profile</a></li>
              </ul>                     
            </div>
          </div>
        </div>
      </nav>
    <div>
      {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{msg}}
      </p>
      {% endfor %}  
      {% block body %}{% endblock %}
    </div>
      {% block afterbody %}{% endblock %}

  </body>
</html>
