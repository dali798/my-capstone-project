<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width">
      <title>
        {% block title %}{% endblock %}
      </title>
    </head>
    <body>
      {% for msg in get_flashed_messages() %}
        <p class="flash-msg">
          {{msg}}
        </p>
      {% endfor %}
    {% block body %}{% endblock %}

    {% block afterbody %}{% endblock %}
    </body>
</html>
