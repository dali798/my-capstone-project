<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width">
      
      <title>
        {% block title %}{% endblock %}
      </title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/base.css">
      
      {% block head %}{% endblock %}
    </head>
    <body>
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: #738361;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="/static/img/adv.png" alt="alt img" width="80" height="35"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/trails">Trails</a>
              <a class="nav-link" href="/parks">Parks</a>
              <a class="nav-link" href="/user_profile">User Profile</a>
            </div>
          </div>
        </div>
      </nav>

      {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{msg}}
      </p>
      {% endfor %}  
      {% block body %}{% endblock %}
  
      {% block afterbody %}{% endblock %}

  </body>
</html>
