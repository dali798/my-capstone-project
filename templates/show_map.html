{% extends 'base.html' %}

{% block title %}{{ trail.name }} - Details{% endblock %}

{% block body %}

<main>
    <section class="map">
        <div id="map"></div>
    </section>
</main>

<p id="trail_name">{{ trail.name }}</p>
    <p>
        Park: {{ trail.park }}
    </p>
    <p>
        Coordinates:<span id="coords">{{ trail.coordinates }}</span>  
    </p>
          

    <script src="/static/js/maps.js"></script>
    <script
        async 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7cj3xtdeGWbARbn1HGHG2gk6ZHNgTRHI&callback=initMap">
    </script>       

{% endblock %}
