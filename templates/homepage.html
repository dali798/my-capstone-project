{% extends "base.html" %}

{% block title %}National Park Hiking Trail{% endblock %}

{% block body %}
<section class="container-fluid homepage-background"> 
  <div class="row">
    <div class="col-6">
      <div class="card" style="width: 20rem;">
        <div class="card-body">
        <h1 class = "card-title">Welcome to Adventure!</h1>
        <h2 class="card-text">Login</h2>
        <form action="/login" method="POST">
          <p>
            Email <input type="text" name="email">
          </p>
          <p>
            Password <input type="password" name="password">
          </p>
          <p>
            <input type="submit">
          </p>
        </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="card" style="width: 20rem;">
        <div class="card-body">
          <p>
            If you do not have an acount, please sign up.
          </p>
          <h3 class="card-text">Create an Account</h3>

          <form action="/users" method="POST">
            <p>
                Email <input type="text" name="email">
            </p>
            <p>
                First Name <input type="text" name="first_name">
            </p>
            <p>
                Last name <input type="text" name="last_name">
            </p>
            <p>
                Password <input type="password" name="password">
            </p>
            <p>
                <input type="submit">
            </p>        
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
