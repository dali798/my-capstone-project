{% extends 'base.html' %}
{% block title %}All Park Trails{% endblock %}

{% block body %}
<div class="card">
  <h5 class="card-header">{{park}}</h5>

  <ul class="list-group list-group-flush">
    {% for trail in park_trails %}
      <li class="list-group-item">
        <a href="/trails/{{ trail.trail_id }}">
          {{ trail.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
