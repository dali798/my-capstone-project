{% extends 'base.html' %}
{% block title %}All Parks{% endblock %}

{% block body %}
<h1>All Parks</h1>

<form id="state_form" method="get">
  Choose a state:
  <select name = "state" id="state_name">
      <option value="all">All States</option>
      {% for state in states %}              
          <option value="{{ state }}">{{ state }}</option>
      {% endfor %}
  </select>
  <input type="submit">
</form>

<ul id="park-container-1">
    {% for park in parks %}
      <li>
        <a href="/parks/{{ park }}">
          {{ park }}
      </a>
      </li>
    {% endfor %}
  </ul>

  <script src = "static/js/trails.js"></script>

  
  <ul id="park-container-2">
  </ul>

{% endblock %}
